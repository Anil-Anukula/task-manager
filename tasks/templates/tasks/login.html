{% extends 'tasks/base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="col-md-4">
        <div class="card p-4 shadow-lg rounded">
            <h2 class="text-center mb-4" style="color: #0072ff;">Login</h2>
            <form method="post">
                {% csrf_token %}
                
                {% for field in form %}
                    <div class="mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label fw-bold text-primary">
                            {{ field.label }}
                        </label>
                        {{ field }}
                        {% if field.errors %}
                            <div class="text-danger small">{{ field.errors.0 }}</div>
                        {% endif %}
                    </div>
                {% endfor %}
                
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>

            <!-- Registration Link -->
            <div class="text-center mt-3">
                <small>Don't have an account? 
                    <a href="{% url 'register' %}" class="text-primary fw-bold">Register here</a>
                </small>
            </div>
        </div>
    </div>
</div>
<style>
    /* Fix input alignment issue */
    input[type="text"], input[type="password"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
        display: block;
    }
</style>
{% endblock %}
